                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">‚ô°</span>
           <div class="product-item-footer">
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{food.origins}}
                </span>
            </div>
            <div class="cook-time">
                <span >üïê</span>
                {{food.cookTime}}
            </div>

           </div>
        </div>
        <div class="price">
            <span>‚Çπ</span>

        </div>
    </a>
    </li>
</ul>
